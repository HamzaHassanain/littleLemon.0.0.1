{% extends "base.html" %} {% block content %} {% load static %}
<div class="menu-item-single">
  <h3 class="heading">{{ menu_item.name }}</h3>
  <div class="content">
    <div class="item-info">
      <p class="description">{{ menu_item.description }}</p>
      <p class="category">Category: {{ menu_item.category }}</p>
      <p class="price">Price: {{ menu_item.price }}$</p>
    </div>
    <div class="item-img">
      <img src="{% static menu_item.image %}" alt="some fukcing image" />
    </div>
  </div>
</div>
{% endblock %}
