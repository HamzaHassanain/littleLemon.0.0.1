{% extends "base.html" %} {% block content %} {% load static %}

<div class="welcome">
  <h1>All Menu Items</h1>
</div>
{% if menu_items %}

<div class="menu-items">
  {% for menu_item in menu_items %}
  <div class="menu-item">
    <div class="item-img">
      <img src="{% static menu_item.image %}" alt="some fukcing image" />
    </div>
    <div class="item-info">
      <h3>
        <a href="{% url 'menu_item' menu_item.id   %}"> {{ menu_item.name }}</a>
      </h3>
      <p class="description">{{ menu_item.description }}</p>
      <p class="price">Price: {{ menu_item.price }}$</p>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<div class="no-items">
  <p>No menu items available.</p>
</div>

{% endif %} {% endblock %}
